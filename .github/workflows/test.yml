name: Test wiki Linux

on: [push, pull_request]
# paths:
# - "*"
# - "!README.md" <-- don't rebuild on doc change
env: 
  TEST: "1"
jobs:

  build-linux:

    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false  # don't cancel if a job from the matrix fails
      matrix:
        python-version: ["3.8", "3.10"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Setting environment
        run: |
          mkdir /tmp/web /tmp/pdf
          ./Sphinxsetup.sh
      - name: Check image formats
        run: |
          find ./images/ -exec file {} + | grep RIFF -vzq
      - name: Check python3 flake8 formatting
        run : |
          set -eux -o pipefail
          flake8 .
      - name: Test html build
        run: |
          ./update.py --parallel 4 --verbose --destdir=/tmp/web
      - name: Test pdf build
        run: |
          ./update.py --parallel 4 --verbose --destdir=/tmp/pdf --no-html --pdf
